{% load static %}
<!DOCTYPE html>
<html lang="id" translate="no" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ content.title }}</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}"/>
    <!--Replace with your tailwind.css once created-->
    <link href="{% static 'css/custom-forms.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bg.css' %}" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
    <script type="text/tailwindcss">
      tailwind.config = {
        darkMode: 'class',
        // ...
      }
    </script>
  </head>

  <body class="tdark dark:tlight leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed">
    <div class="h-full">
      <!--Nav-->
      <div class="w-full container mx-auto">
        <div class="w-full flex items-center justify-between">
          <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="{% url 'main' %}">
            Sixtas<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Shortcut</span>
          </a>

          <div class="flex w-1/2 justify-end content-center">
            <a
              class="inline-block text-blue-300 no-underline hover:text-pink-500 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform hover:scale-125 duration-300 ease-in-out"
              href="{% url 'search-user' %}"
            >

              <div class="js-change-theme scale-50">
                <img id="sun" class="h-3/4 pt-1 -mr-1 ml-1" src="{% static 'img/sun.png' %}" onclick='()=>{dm()}'  />
                <img id="moon" class="hidden h-3/4 pt-1 -mr-1 ml-1" src="{% static 'img/moon.png' %}" />
              </div>
              <a class="inline-block text-blue-300 no-underline hover:text-pink-500 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform hover:scale-125 duration-300 ease-in-out" href="{% url 'profil' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 16 16" id="search"><path id="svgc" fill="#fff" d="M11.5,8 C12.3284271,8 13,8.67157288 13,9.5 L13,10 C13,11.9714437 11.14049,14 8,14 C4.85950997,14 3,11.9714437 3,10 L3,9.5 C3,8.67157288 3.67157288,8 4.5,8 L11.5,8 Z M8,1.5 C9.51878306,1.5 10.75,2.73121694 10.75,4.25 C10.75,5.76878306 9.51878306,7 8,7 C6.48121694,7 5.25,5.76878306 5.25,4.25 C5.25,2.73121694 6.48121694,1.5 8,1.5 Z"></path></svg>
              </a>
            
          </div>
        </div>
      </div>

      <!--Main-->
      {% block content %}
      
      {% endblock content %}

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; App 2023</a>
          - by
          <a class="text-gray-500 no-underline hover:no-underline" href="https://www.erentech.my.id">Reyn</a>
        </div>
      </div>
    </div>
    
    
    
    
	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	
	<script src="{% static 'js/darkmode.js' %}"></script>

  </body>
</html>
